name: Static Site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  static-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List project files
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -R

      # If your site is in a folder like 'public' or 'site', change this path
      - name: Upload static site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: |
            ./**/*.html
            ./**/*.css
            ./**/*.js
