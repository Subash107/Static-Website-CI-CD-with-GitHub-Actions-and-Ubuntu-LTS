name: CI/CD - Static Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        run: docker build -t static-website .

      - name: ğŸ§ª Validate HTML (optional)
        run: |
          sudo apt-get install tidy -y
          tidy -e index.html || true

      - name: ğŸ“¦ Upload Docker image artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: static-website-image
          path: .
