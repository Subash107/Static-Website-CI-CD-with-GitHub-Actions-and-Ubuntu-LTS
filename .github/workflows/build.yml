name: Build and Archive Site

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Archive Web Files
        run: zip -r site.zip . -x "*.git*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: static-site
          path: site.zip